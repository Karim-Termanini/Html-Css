    Audio & Vedio      *******@
    -------------
    <audio src="music.mp3" controls></audio>
    
     muted  بإضافة خاصية muted التي تأمر المتصفح بعدم عمل صوت الملف  حتى يكبس المستخدم على علامة تعديل الصوت 
    autoplay  تشغيل الملف الصوتي عند تحميل صفحة الويب
    loop نأمر المتصفح بإعادة تكرار تشغيل الملف الصوتي
     controls preload مع قيمة none   عدم تشغيل الملف الصوتي تلقائيا بعد تحميل الصفحة
     لديها قيمة ، metadata التي تخبر المتصفح بتحميل الموقع وبعدها تحميل الملف الصوتي و قيمة auto التي تأمر بها المتصفح بتحميل الموقع و الملف الصوتي حسب سرعة الأنترنت كل هذه الميزات أنت حر في استعمالها عدا خاصية التحكم controls ،
