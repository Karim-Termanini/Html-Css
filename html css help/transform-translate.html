<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        width: 50%;
        height: 350px;
        background-color: green;
        transform: translate(45%);
        margin-bottom: 50px;
      }
      article {
        width: 100%;
        transform: translateY(20%);
        text-align: center;
      }
      article img {
        width: 80%;
        height: 200px;
      }

      article h1 {
        font-size: 15px;
      }
      .image1 {
        height: 300px;
        transform: scale(1, 2.5);
        transform: rotate(90deg);
        transform: skew(-10deg);
      }
      .image1:hover {
        transform: scale(1, 2);
      }
      .h11 {
        text-align: center;
        padding-bottom: 100px;
        font-size: 15px;
        background: red;
        transform: translateY(1%);
      }
    </style>
  </head>
  <body>
    <header>
      <article>
        <img src="11.jpg" alt="" />
        <h1>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque
          maiores corrupti assumenda accusamus quaerat perspiciat
        </h1>
      </article>
    </header>
    <img class="image1" src="11.jpg" alt="" />
    <h1 class="h11">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque maiores
      corrupti assumenda accusamus quaerat perspiciat
    </h1>
  </body>
</html>
