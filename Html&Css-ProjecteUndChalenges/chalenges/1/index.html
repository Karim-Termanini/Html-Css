    <title>Images-Cards</title>
    <link rel="stylesheet" href="style.css" />

    <fieldset>

        </div>

          <div class="cards-title">
            <h3>Dummy Sale Product</h3>
            <p>$29,99</p>
          </div>
        </div>
        <div class="cards">
          <img src="3.jpg" alt="photo" />
          <div class="cards-title">
            <h3>Dummy Variable Product</h3>
            <p>$24,99</p>
          </div>
        </div>
        <div class="cards">
          <img src="4.jpg" alt="photo" />
          <div class="cards-title">
            <h3>Dummy Sale Product</h3>
            <p>$19,99</p>
          </div>
        </div>
      </div>
    </fieldset>
  </body>
</html>
